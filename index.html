<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iran GeoJSON Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #fff;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-panel h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #4fc3f7;
        }
        .info-panel h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #81c784;
            font-weight: 400;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #9e9e9e;
            font-size: 14px;
        }
        .info-value {
            color: #fff;
            font-weight: 600;
            font-size: 14px;
        }
        .download-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .leaflet-popup-content-wrapper {
            background: rgba(10, 14, 39, 0.95);
            color: #fff;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .leaflet-popup-tip {
            background: rgba(10, 14, 39, 0.95);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h1>Iran (ایران)</h1>
        <h2>Islamic Republic of Iran</h2>
        <div class="info-item">
            <span class="info-label">Capital</span>
            <span class="info-value">Tehran</span>
        </div>
        <div class="info-item">
            <span class="info-label">Population</span>
            <span class="info-value">88,550,570</span>
        </div>
        <div class="info-item">
            <span class="info-label">Area</span>
            <span class="info-value">1,648,195 km²</span>
        </div>
        <div class="info-item">
            <span class="info-label">ISO Code</span>
            <span class="info-value">IR / IRN</span>
        </div>
        <button class="download-btn" onclick="downloadGeoJSON()">
            Download GeoJSON
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on Iran
        const map = L.map('map', {
            zoomControl: true,
            attributionControl: true
        }).setView([32.4279, 53.6880], 5);

        // Add dark tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Fetch and display GeoJSON
        fetch('iran.geojson')
            .then(response => response.json())
            .then(data => {
                const geoJsonLayer = L.geoJSON(data, {
                    style: {
                        color: '#4fc3f7',
                        weight: 3,
                        opacity: 1,
                        fillColor: '#667eea',
                        fillOpacity: 0.3
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            const props = feature.properties;
                            layer.bindPopup(`
                                <strong>${props.name} (${props.name_fa})</strong><br>
                                Capital: ${props.capital}<br>
                                Population: ${props.population.toLocaleString()}<br>
                                Area: ${props.area_km2.toLocaleString()} km²
                            `);
                        }
                    }
                }).addTo(map);

                // Fit map to Iran's boundaries
                map.fitBounds(geoJsonLayer.getBounds());
            })
            .catch(error => console.error('Error loading GeoJSON:', error));

        function downloadGeoJSON() {
            fetch('iran.geojson')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'iran.geojson';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => console.error('Error downloading GeoJSON:', error));
        }
    </script>
</body>
</html>
